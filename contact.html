<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">David Kraft</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

        <section>
            <h1>Contact</h1>

            <form>
                    <h3 class="border border-top-0 border-right-0  border-left-0 pb-2 pm-2">Contact Me</h3>
                    <div class="form-group">
                        <label for="InputEmail">Name</label>
                        <input class="form-control" type="text" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="FormControlTextarea">Message</label>
                        <textarea class="form-control" id="FormControlTextarea" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

        </section>
